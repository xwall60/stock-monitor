
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.9.6/dist/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-xs6">
                <button class="layui-btn" id="addStockBtn" data-i18n="add_stock">Add Stock</button>
                <button class="layui-btn" id="toggleListBtn">
                    <i class="layui-icon layui-icon-eye" id="toggleIcon"></i>
                </button>
                <select id="languageSelect" class="layui-select">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </div>
        <div class="layui-row" id="stockListContainer">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th data-i18n="code_value">Code / Value</th>
                        <th data-i18n="price_cost">Price / Cost</th>
                        <th data-i18n="change_percent">Change %</th>
                        <th data-i18n="holding_profit">Holding / Profit</th>
                        <th data-i18n="actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="layui/layui.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
